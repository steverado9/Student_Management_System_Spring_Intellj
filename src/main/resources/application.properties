spring.application.name=Student Management
spring.datasource.url=jdbc:mysql://localhost:3306/sms?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=12345

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#Hibernate auto ddl //we will use this to update existing tables after creation
spring.jpa.hibernate.ddl-auto=create

#logging to see hibernate intended queries
logging.level.org.hibernate.SQL=DEBUG

